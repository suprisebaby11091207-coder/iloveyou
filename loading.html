<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ú® ‰º†ÈÄÅ‰∏≠... ‚ú®</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Noto+Sans+SC:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            font-family: 'Noto Sans SC', sans-serif;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(255, 107, 157, 0.15) 0%, transparent 60%),
                        radial-gradient(circle at 80% 50%, rgba(120, 119, 255, 0.15) 0%, transparent 60%);
            animation: bgPulse 8s ease-in-out infinite;
        }

        @keyframes bgPulse {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.1); }
        }

        /* ÊòüÁ©∫ËÉåÊôØ */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }

        /* ‰º†ÈÄÅÈó®ÂÆπÂô® */
        .portal-container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* ‰º†ÈÄÅÈó® */
        .portal {
            width: 350px;
            height: 350px;
            position: relative;
            animation: portalPulse 3s ease-in-out infinite;
            filter: drop-shadow(0 0 60px rgba(255, 107, 157, 0.5));
        }

        @keyframes portalPulse {
            0%, 100% { 
                transform: scale(1) rotate(0deg); 
                filter: drop-shadow(0 0 60px rgba(255, 107, 157, 0.5));
            }
            50% { 
                transform: scale(1.08) rotate(5deg); 
                filter: drop-shadow(0 0 100px rgba(255, 107, 157, 0.8));
            }
        }

        .portal-ring {
            position: absolute;
            border-radius: 50%;
            border: 4px solid;
            animation: portalRotate 4s linear infinite;
        }

        .portal-ring:nth-child(1) {
            width: 100%;
            height: 100%;
            border-color: rgba(255, 107, 157, 0.9);
            animation-duration: 3s;
            box-shadow: 0 0 30px rgba(255, 107, 157, 0.8), inset 0 0 30px rgba(255, 107, 157, 0.4);
        }

        .portal-ring:nth-child(2) {
            width: 85%;
            height: 85%;
            top: 7.5%;
            left: 7.5%;
            border-color: rgba(138, 143, 255, 0.8);
            animation-duration: 4s;
            animation-direction: reverse;
            box-shadow: 0 0 25px rgba(138, 143, 255, 0.6), inset 0 0 25px rgba(138, 143, 255, 0.3);
        }

        .portal-ring:nth-child(3) {
            width: 70%;
            height: 70%;
            top: 15%;
            left: 15%;
            border-color: rgba(255, 158, 207, 0.7);
            animation-duration: 5s;
            box-shadow: 0 0 20px rgba(255, 158, 207, 0.5), inset 0 0 20px rgba(255, 158, 207, 0.3);
        }

        .portal-ring:nth-child(4) {
            width: 55%;
            height: 55%;
            top: 22.5%;
            left: 22.5%;
            border-color: rgba(180, 190, 254, 0.6);
            animation-duration: 6s;
            animation-direction: reverse;
            box-shadow: 0 0 15px rgba(180, 190, 254, 0.4), inset 0 0 15px rgba(180, 190, 254, 0.2);
        }

        @keyframes portalRotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .portal-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 220px;
            height: 220px;
            border-radius: 50%;
            background: radial-gradient(circle, 
                rgba(255, 107, 157, 0.5) 0%, 
                rgba(138, 143, 255, 0.3) 30%,
                rgba(255, 158, 207, 0.2) 50%,
                rgba(15, 52, 96, 0.9) 80%,
                transparent 100%);
            animation: portalGlow 2s ease-in-out infinite alternate;
        }

        .portal-center::before {
            content: '‚ú®';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3.5rem;
            animation: sparkle 2.5s ease-in-out infinite;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0.6; transform: translate(-50%, -50%) scale(1) rotate(0deg); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.4) rotate(180deg); }
        }

        @keyframes portalGlow {
            from { 
                box-shadow: 0 0 60px rgba(255, 107, 157, 1),
                           inset 0 0 60px rgba(255, 107, 157, 0.8),
                           0 0 100px rgba(138, 143, 255, 0.6);
            }
            to { 
                box-shadow: 0 0 110px rgba(255, 107, 157, 1),
                           inset 0 0 90px rgba(255, 107, 157, 0.9),
                           0 0 150px rgba(138, 143, 255, 0.8);
            }
        }

        /* Á≤íÂ≠êÊïàÊûú */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ff6b9d;
            border-radius: 50%;
            pointer-events: none;
            z-index: 5;
            animation: particleMove 2s ease-out forwards;
        }

        @keyframes particleMove {
            0% { transform: translate(0, 0); opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)); opacity: 0; }
        }

        /* ÊñáÂ≠óÊ†∑Âºè */
        .portal-text {
            margin-top: 50px;
            text-align: center;
            z-index: 20;
        }

        .portal-title {
            font-family: 'Dancing Script', cursive;
            font-size: 4rem;
            background: linear-gradient(135deg, #ff6b9d, #c471ed, #f64f59);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            animation: textGlow 2s ease-in-out infinite alternate;
            filter: drop-shadow(0 0 30px rgba(255, 107, 157, 0.8));
        }

        @keyframes textGlow {
            from { 
                filter: drop-shadow(0 0 20px rgba(255, 107, 157, 0.6));
                transform: scale(1);
            }
            to { 
                filter: drop-shadow(0 0 50px rgba(255, 107, 157, 1));
                transform: scale(1.02);
            }
        }

        .portal-subtitle {
            font-size: 1.5rem;
            color: #e8b4c8;
            letter-spacing: 5px;
            margin-bottom: 35px;
            text-shadow: 0 0 15px rgba(232, 180, 200, 0.5);
        }

        .loading-bar-container {
            width: 380px;
            height: 14px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            overflow: hidden;
            margin: 30px auto;
            border: 2px solid rgba(255, 107, 157, 0.3);
            box-shadow: 0 0 25px rgba(255, 107, 157, 0.2), inset 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .loading-bar {
            height: 100%;
            background: linear-gradient(90deg, #ff6b9d, #c471ed, #12c2e9, #c471ed, #ff6b9d);
            background-size: 200% 100%;
            border-radius: 20px;
            animation: loadingProgress 15s linear forwards, gradientShift 3s ease-in-out infinite;
            box-shadow: 0 0 35px rgba(255, 107, 157, 0.8), inset 0 0 10px rgba(255, 255, 255, 0.5);
            position: relative;
        }

        .loading-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shimmer 2s linear infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        @keyframes loadingProgress {
            from { width: 0%; }
            to { width: 100%; }
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .loading-percentage {
            font-size: 2.22rem;
            background: linear-gradient(135deg, #fff, #ff9ecf);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: bold;
            margin-top: 20px;
            filter: drop-shadow(0 0 20px rgba(255, 107, 157, 0.6));
            animation: percentPulse 1s ease-in-out infinite;
        }

        @keyframes percentPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .loading-dots {
            color: #c8b7ff;
            font-size: 1.4rem;
            letter-spacing: 4px;
            margin-top: 15px;
            text-shadow: 0 0 15px rgba(200, 183, 255, 0.6);
        }

        .loading-dots::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        /* ÊºÇÊµÆÁöÑÁà±ÂøÉ */
        .heart-float {
            position: fixed;
            font-size: 35px;
            pointer-events: none;
            animation: heartFloatUp 5s linear infinite;
            opacity: 0;
            z-index: 5;
        }

        @keyframes heartFloatUp {
            0% {
                transform: translateY(110vh) rotate(0deg) scale(0.5);
                opacity: 0;
            }
            10% {
                opacity: 0.9;
            }
            90% {
                opacity: 0.9;
            }
            100% {
                transform: translateY(-100px) rotate(360deg) scale(1.2);
                opacity: 0;
            }
        }

        /* ÂÖâÁéØÊïàÊûú */
        .light-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
            border-radius: 50%;
            border: 2px solid rgba(255, 107, 157, 0.3);
            animation: lightRingExpand 3.5s ease-out infinite;
        }

        @keyframes lightRingExpand {
            0% {
                width: 300px;
                height: 300px;
                opacity: 1;
                border-width: 5px;
            }
            100% {
                width: 700px;
                height: 700px;
                opacity: 0;
                border-width: 1px;
            }
        }

        @media (max-width: 768px) {
            .portal {
                width: 280px;
                height: 280px;
            }
            .portal-center {
                width: 180px;
                height: 180px;
            }
            .portal-title {
                font-size: 2.8rem;
            }
            .portal-subtitle {
                font-size: 1.2rem;
            }
            .loading-bar-container {
                width: 280px;
            }
        }

        @media (max-width: 480px) {
            .portal {
                width: 220px;
                height: 220px;
            }
            .portal-center {
                width: 140px;
                height: 140px;
            }
            .portal-title {
                font-size: 2.2rem;
            }
            .portal-subtitle {
                font-size: 1rem;
            }
            .loading-text {
                font-size: 1.1rem;
            }
            .loading-bar-container {
                width: 220px;
            }
        }
    </style>
</head>
<body>
    <!-- ÊòüÁ©∫ËÉåÊôØ -->
    <div class="stars" id="stars"></div>

    <!-- ‰º†ÈÄÅÈó® -->
    <div class="portal-container">
        <div class="portal" id="portal">
            <div class="light-ring"></div>
            <div class="portal-ring"></div>
            <div class="portal-ring"></div>
            <div class="portal-ring"></div>
            <div class="portal-ring"></div>
            <div class="portal-center"></div>
        </div>

        <div class="portal-text">
            <h1 class="portal-title">‚ú® Á©øË∂äÊó∂Á©∫ ‚ú®</h1>
            <p class="portal-subtitle">‰º†ÈÄÅËá≥ÊÉäÂñúÁ©∫Èó¥‰∏≠</p>
            
            <div class="loading-bar-container">
                <div class="loading-bar"></div>
            </div>
            
            <div class="loading-percentage" id="percentage">0%</div>
            <div class="loading-dots">Ê≠£Âú®‰º†ÈÄÅ</div>
        </div>
    </div>

    <script>
        // ÂàõÂª∫ÊòüÊòü
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 200; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 2 + 's';
                star.style.width = Math.random() * 3 + 1 + 'px';
                star.style.height = star.style.width;
                starsContainer.appendChild(star);
            }
        }

        // ÂàõÂª∫Á≤íÂ≠êÊïàÊûú
        function createParticles() {
            const portal = document.getElementById('portal');
            setInterval(() => {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const angle = Math.random() * Math.PI * 2;
                const distance = 100 + Math.random() * 50;
                const tx = Math.cos(angle) * distance;
                const ty = Math.sin(angle) * distance;
                
                particle.style.cssText = `
                    left: 50%;
                    top: 50%;
                    --tx: ${tx}px;
                    --ty: ${ty}px;
                    animation-duration: ${2 + Math.random()}s;
                `;
                
                portal.appendChild(particle);
                
                setTimeout(() => particle.remove(), 3000);
            }, 100);
        }

        // ÂàõÂª∫ÊºÇÊµÆÁöÑÁà±ÂøÉ
        function createFloatingHearts() {
            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = 'heart-float';
                heart.textContent = ['üíï', 'üíñ', 'üíó', 'üíù', 'üíò'][Math.floor(Math.random() * 5)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDuration = (4 + Math.random() * 2) + 's';
                heart.style.animationDelay = Math.random() + 's';
                document.body.appendChild(heart);
                
                setTimeout(() => heart.remove(), 6000);
            }, 800);
        }

        // Êõ¥Êñ∞Âä†ËΩΩÁôæÂàÜÊØî
        function updatePercentage() {
            const percentageEl = document.getElementById('percentage');
            let current = 0;
            const interval = setInterval(() => {
                current += 1;
                percentageEl.textContent = current + '%';
                
                if (current >= 100) {
                    clearInterval(interval);
                    setTimeout(() => {
                        window.location.href = 'surprise.html';
                    }, 500);
                }
            }, 150); // 15Áßí = 15000ms / 100 = 150ms per step
        }

        // ÂàùÂßãÂåñ
        createStars();
        createParticles();
        createFloatingHearts();
        updatePercentage();
    </script>
</body>
</html>
